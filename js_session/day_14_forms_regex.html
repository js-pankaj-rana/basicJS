<html>
<head>
    <meta charset="UTF-8" />
    <title>Form Components</title>
    <script src="js/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://www.regextester.com/ -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label for="remember">
                                    <input type="checkbox" id="remember" value="rem"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="button" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                    <!-- <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" id="button" class="btn btn-default">Sign in</button>
    </div>
  </div> -->
                </form>
            </div>
            <div class="col-md-3 col-md-offset-3">
                <div id="formData" class="well-lg">
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {

        /*window.vEmail = $('#inputEmail3');
        window.vAdd = $('#inputAddress');
        window.vPwd = $('#inputPassword3');
        window.vChk = $('#remember');
        window.vBtn = $('#button');
        */

        var vEmail = $('#inputEmail3'),
        vAdd = $('#inputAddress'),
        vPwd = $('#inputPassword3'),
        vChk = $('#remember'),
        vBtn = $('#button');


        //keypress
        //keyup
        //keydown
        //blur
        //focus
        vEmail.on('keypress', function() {
            $(this).val();
            console.log($(this).val());
        })

        vPwd.on('keypress', function() {
            $(this).val();
            console.log($(this).val());
        })
        vChk.on('change', function() {
            alert($(this).val())
        })

        vBtn.on('click', function() {
            var vEmailVal = vEmail.val(),
                vAddVal = vAdd.val(),
                vPwdVal = vPwd.val();

            if (vEmailVal != '' && vAddVal != '' && vPwdVal != '') {

                var html = ['<p>' + vEmailVal + '</p>',
                    '<p>' + vAddVal + '</p>',
                    '<p>' + vPwdVal + '</p>',
                ].join(' ');

                // $(html).appendTo('#formData');

                document.getElementById('formData').innerHTML = html;
            } else {
                alert("Sorry! You don't have any valid input.")
            }

        })
    })
    </script>
</body>

</html>
