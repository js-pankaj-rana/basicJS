<html>

<head>
    <meta charset="UTF-8" />
    <title>Form Components</title>
    <script src="js/jquery-1.11.3.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions -->
   
   <style type="text/css">
       .circle {
    width: 10px;
    height: 10px;
    background: red;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
}

.circle.active {
background-color: green;
    }
   </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
    <div class="checkbox">
  <label><input type="checkbox" value="">Option 1</label>
</div>


<div class="checkbox">
  <label><input type="checkbox" value="">Option 2</label>
</div>
<div class="checkbox disabled">
  <label><input type="checkbox" value="" disabled>Option 3</label>
</div>


<div class="radio">
  <label class="radio-label"><span class="circle"> </span><input type="radio" style="display: none" name="optradio">Option 1</label>
</div>
<div class="radio">
  <label class="radio-label"><span class="circle"> </span><input type="radio" style="display: none" name="optradio">Option 2</label>
</div>
<div class="radio disabled">
  <label class="radio-label"><span class="circle"> </span><input type="radio" style="display: none" name="optradio" disabled>Option 3</label>
</div>


<div class="form-group">
  <label for="sel1">Select list:</label>
  <select class="form-control" id="sel1">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
</div>
                
            </div>
            <div class="col-md-3 col-md-offset-3">
                <div id="formData" class="well-lg">
                </div>
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
      $('label.radio-label').on('click', function(){
             $(this)
                .find('.circle')
                .addClass('active')
                .end()
                .parent()
                .siblings('div.radio')
                .find('.active')
                .removeClass('active')
            // console.log($(this))
        })
    
    })
    </script>
</body>

</html>
